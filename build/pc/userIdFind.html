<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>아이디 찾기 - 칼라미</title>
  <link rel="stylesheet" href="styles/pc.min.css" />
  <script src="../scripts/jquery-3.7.1.min.js"></script>
  <script src="../scripts/sweetalert2.all.min.js"></script>
  <script src="../scripts/ui.js"></script>
</head>


<body>
  <div id="wrap">
    <div id="skipnavi">
      <a href="#content">본문 바로가기</a>
    </div>
    <div id="container">
      <div id="content">
        <div class="box-form-wrap">

          <div class="grid-flex col wrap-heading">
            <div>
              <h1 class="typo-title level1 expanded1 align-center">아이디 찾기</h1>
            </div>
            <div>
              <p class="typo-text">가입시 등록된 정보로 휴대폰 인증을 통해 찾으실 수 있습니다.</p>
            </div>
          </div>

          <ul class="table-vertical">
            <li>
              <div class="th-label">이름</div>
              <div class="form-field small">
                <input type="text" class="input-field" />

              </div>

            </li>
            <li>
              <div class="th-label">휴대폰 번호</div>
              <div class="grid-flex">
                <div class="grow">
                  <div class="form-field small">
                    <input type="tel" class="input-field" />

                  </div>

                </div>

                <!-- [D] 인증번호 발송 버튼: 휴대폰번호 입력 비정상인경우 disabled 속성 추가 -->
                <div>
                  <button class="button secondary  full-width">
                    인증번호 발송
                  </button>

                </div>
              </div>
            </li>

            <!-- [D] 인증번호 행
                   ㄴ 휴대폰번호 입력 및 인증번호 발송 전 display: none
                   ㄴ 휴대폰번호 입력 후 인증번호 발송시 display: block  
              -->
            <li style="display: block;">
              <div class="th-label">인증번호</div>
              <div class="grid-flex">
                <div class="grow">
                  <div class="form-field small">
                    <input type="tel" class="input-field" />

                  </div>

                </div>

                <div>
                  <!-- [D] 인증번호 발송 버튼: 인증번호 정상 입력시 활성화 (disabled 속성 제거) -->
                  <button class="button secondary  full-width" disabled>
                    인증하기
                  </button>

                </div>
              </div>
            </li>

            <!-- [D] 예제) - input 유효성검증 예시입니다. 개발시 참고 후 삭제해주세요.(S) -->
            <li style="display: block;">
              <div class="th-label">인증번호</div>
              <div class="grid-flex">
                <div class="grow">
                  <div class="form-field small valid">
                    <input type="tel" class="input-field" />
                    <p class="description">인증되었습니다.</p>
                  </div>

                </div>

                <div>
                  <!-- [D] 인증번호 발송 버튼: 인증번호 정상 입력시 활성화 (disabled 속성 제거) -->
                  <button class="button secondary  full-width">
                    인증하기
                  </button>

                </div>
              </div>
            </li>
            <!-- [D] 예제) - input 유효성검증 예시입니다. 개발시 참고 후 삭제해주세요.(E) -->
          </ul>

          <button class="button primary large full-width" id="btn-id-find">
            아이디 확인
          </button>

        </div>

      </div>
    </div>
  </div>
  <script>
    // 비밀번호 재설정 버튼 클릭
    $('#btn-id-find').on('click', () => {
      Message.show({
        title: '등록된 정보가 없습니다.<br />입력하신 정보를 다시 확인해 주세요.',
      });
    })
  </script>
</body>

</html>
