<!doctype html>
<html lang="ko">
<!-- head.html 파일 포함 -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MO</title>
  <link rel="stylesheet" href="styles/pc.min.css" />
</head>

<body>
  <div style="padding: 50px">
    <!-- header.html 파일 포함 -->
    <header>
      <h1>TEST~</h1>
    </header>


    <h1 style="font-size:2rem">Radio 샘플</h1>

    <label class="form-radio  ">
      <input type="radio" name="pet" class="radio" checked />
      <span class="label"><i>곰돌이</i></span>
    </label>
    <label class="form-radio  ">
      <input type="radio" name="pet" class="radio" />
      <span class="label"><i>고양이</i></span>
    </label>

    <br />

    <label class="form-radio  ">
      <input type="radio" name="pet2" class="radio" checked disabled />
      <span class="label"><i>먼머</i></span>
    </label>
    <label class="form-radio  ">
      <input type="radio" name="pet2" class="radio" disabled />
      <span class="label"><i>햄찌</i></span>
    </label>

    <br />

    <label class="form-radio  error  ">
      <input type="radio" name="pet3" class="radio" checked />
      <span class="label"><i>사자</i></span>
    </label>
    <label class="form-radio  error  ">
      <input type="radio" name="pet3" class="radio" />
      <span class="label"><i>피카츄</i></span>
    </label>

    <br />

    <label class="form-radio   valid ">
      <input type="radio" name="pet4" class="radio" checked />
      <span class="label"><i>호랭이</i></span>
    </label>
    <label class="form-radio   valid ">
      <input type="radio" name="pet4" class="radio" />
      <span class="label"><i>거부기</i></span>
    </label>

    <br />
    <br />

    <h1 style="font-size:2rem">Checkbox 샘플</h1>

    <label class="form-checkbox  ">
      <input type="checkbox" name="pet" class="checkbox" checked />
      <span class="label"><i>곰돌이</i></span>
    </label>
    <label class="form-checkbox  ">
      <input type="checkbox" name="pet" class="checkbox" />
      <span class="label"><i>고양이</i></span>
    </label>

    <br />

    <label class="form-checkbox  ">
      <input type="checkbox" name="pet2" class="checkbox" checked disabled />
      <span class="label"><i>먼머</i></span>
    </label>
    <label class="form-checkbox  ">
      <input type="checkbox" name="pet2" class="checkbox" disabled />
      <span class="label"><i>햄찌</i></span>
    </label>

    <br />

    <label class="form-checkbox  error  ">
      <input type="checkbox" name="pet3" class="checkbox" checked />
      <span class="label"><i>사자</i></span>
    </label>
    <label class="form-checkbox  error  ">
      <input type="checkbox" name="pet3" class="checkbox" />
      <span class="label"><i>피카츄</i></span>
    </label>

    <br />

    <label class="form-checkbox   valid ">
      <input type="checkbox" name="pet4" class="checkbox" checked />
      <span class="label"><i>호랭이</i></span>
    </label>
    <label class="form-checkbox   valid ">
      <input type="checkbox" name="pet4" class="checkbox" />
      <span class="label"><i>거부기</i></span>
    </label>

    <br />
    <br />

    <h1 style="font-size:2rem">input Textfiled 샘플</h1>
    <p>default가 100% 이므로 width속성 쓰지말고 wrapper에 사이즈 줘서 조절해도됨 </p>
    <br />
    <div class="form-field valid">
      <input type="text" class="input-field" placeholder="아이디 입력해주세요" data-width="450px" />
      <p class="description">사용가능한 아이디입니다.</p>
    </div>

    <br />

    <div class="form-field @@class">
      <input type="text" class="input-field" placeholder="비밀번호를 입력해주세요" data-width="450px" />
      <p class="description">비밀번호를 입력해주세요</p>
    </div>

    <br />
    <br />

    <div class="form-field error">
      <input type="text" class="input-field" placeholder="이름을 입력해주세요" data-width="450px" />
      <p class="description">제대로 이름을 입력해주세요</p>
    </div>

    <br />

    <div class="form-field @@class">
      <input type="text" class="input-field" placeholder="이름을 입력해주세요" data-width="450px" disabled />
      <p class="description">제대로 이름을 입력해주세요</p>
    </div>

    <br />
  </div>

</body>

</html>
