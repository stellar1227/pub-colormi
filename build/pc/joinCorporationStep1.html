<!doctype html>
<html lang="ko">
<!-- head.html 파일 포함 -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>기업회원 정보입력 - 칼라미</title>
  <link rel="stylesheet" href="styles/pc.min.css" />
  <link rel="stylesheet" href="styles/lib/swiper-bundle.min.css" />
  <script src="../scripts/jquery-3.7.1.min.js"></script>
  <script src="../scripts/sweetalert2.all.min.js"></script>
  <script src="../scripts/swiper-bundle.min.js"></script>
  <script src="../scripts/ui.js"></script>
</head>

<body>
  <div id="wrap">
    <div id="skipnavi">
      <a href="#content">본문 바로가기 </a>
    </div>
    <!-- header.html 파일 들어갈 자리 -->
    <div id="container" class="join-wrap">
      <div id="content" class="join-step2">
        <h1 class="blind">정보입력</h1>
        <ol class="step-container">

          <li class="step-item active">
            <span class="step-number">1</span>
            약관동의
          </li>

          <li class="step-item active">
            <span class="step-number">2</span>
            정보입력
          </li>

          <li class="step-item ">
            <span class="step-number">3</span>
            가입완료
          </li>

        </ol>

        <div class="join-title">
          <h2 class="typo-title level1">회원정보</h2>
          <p class="title-dec">표시는 필수입력 항목 이오니 반드시 입력해 주세요</p>
        </div>

        <div class="form-table">
          <div class="form-group required">
            <div class="label-container">
              <label for="name">이름</label>
            </div>
            <div class="input-container">
              <div class="form-field @@class">
                <input type="text" class="input-field" placeholder="이름을 입력해주세요" />

              </div>

            </div>
          </div>

          <div class="form-group required">
            <div class="label-container">
              <label for="name">아이디</label>
            </div>
            <div class="input-container">
              <div class="form-field valid">
                <input type="text" class="input-field" placeholder="6~12자 이내, 영문/숫자 사용 가능" />
                <p class="description">사용가능한 아이디입니다.</p>
              </div>

            </div>
          </div>

          <div class="form-group required">
            <div class="label-container">
              <label for="name">비밀번호</label>
            </div>
            <div class="input-container">
              <div class="form-field error small">
                <input type="password" class="input-field" placeholder="영문 숫자 특수문자 8~16자" />
                <p class="description">숫자를 포함 해야합니다.</p>
              </div>

            </div>
          </div>

          <div class="form-group required">
            <div class="label-container">
              <label for="name">비밀번호 확인</label>
            </div>
            <div class="input-container">
              <div class="form-field error">
                <input type="password" class="input-field" placeholder="비밀번호를 한번 더 입력해 주세요" />
                <p class="description">입력하신 비밀번호와 일치하지 않습니다.</p>
              </div>

            </div>
          </div>

          <div class="form-group required">
            <div class="label-container">
              <label for="name">이메일</label>
            </div>
            <div class="input-container">
              <div class="form-field @@class">
                <input type="text" class="input-field" placeholder="이메일을 입력해주세요" />

              </div>

            </div>
          </div>

          <div class="form-group required">
            <div class="label-container">
              <label for="name">휴대전화 번호</label>
            </div>
            <div class="input-container">
              <div class="form-field @@class">
                <input type="text" class="input-field" placeholder="휴대전화 번호를 입력해 주세요" />

              </div>

            </div>
          </div>
        </div>


        <div class="form-table">
          <div class="form-group required">
            <div class="label-container">
              <label for="name">주소</label>
            </div>
            <div class="input-container">
              <div class="grid-flex gap-input">
                <div class="input-group">
                  <div class="form-field @@class">
                    <input type="text" class="input-field" placeholder="아이디 입력해주세요" />
                    <p class="description">사용가능한 아이디입니다.</p>
                  </div>

                </div>
                <div class="button-wrapper" data-width="104px">
                  <button class="button secondary  full-width">
                    우편번호 찾기
                  </button>

                </div>
              </div>
              <div class="grid-flex gap-input address-dec">
                <div class="form-field @@class">
                  <input type="text" class="input-field" placeholder="아이디 입력해주세요" />
                  <p class="description">사용가능한 아이디입니다.</p>
                </div>

              </div>
              <div class="grid-flex gap-radio">
                <label class="form-checkbox  ">
                  <input type="checkbox" name="pet44" class="checkbox" checked />
                  <span class="label" id="기본 배송지 사용Id"><i>기본 배송지 사용</i></span>
                </label>

              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="label-container">
              <label for="name">연락처</label>
            </div>
            <div class="input-container">
              <div class="grid-flex grow-equal gap-input">
                <div>
                  <div class="form-select">
                    <select name="phone-prefix" id="phone-prefix">
                      <option value="" disabled selected>선택</option>
                      <option value="02">02</option>
                      <option value="031">031</option>
                      <option value="032">032</option>
                    </select>
                  </div>
                </div>
                <div>
                  <div class="form-field @@class">
                    <input type="text" class="input-field" />

                  </div>

                </div>
                <div>
                  <div class="form-field @@class">
                    <input type="text" class="input-field" />

                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="form-table">
          <div class="form-group">
            <div class="label-container">
              <label for="name">마케팅 정보 수신 동의</label>
            </div>
            <div class="input-container">
              <p class="input-container-info">이벤트/혜택/프로모션/할인정보 안내 동의</p>
              <label class="form-checkbox  ">
                <input type="checkbox" name="sns" class="checkbox" checked />
                <span class="label" id="SNSId"><i>SNS</i></span>
              </label>
              <label class="form-checkbox  ">
                <input type="checkbox" name="sns" class="checkbox" />
                <span class="label" id="이메일Id"><i>이메일</i></span>
              </label>

              <span class="underline">
                <label class="form-checkbox  ">
                  <input type="checkbox" name="no" class="checkbox" />
                  <span class="label" id="수신거부Id"><i>수신거부</i></span>
                </label>

              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="label-container">
              <label for="name">가입경로</label>
            </div>
            <div class="input-container">
              <p class="input-container-info">
                콘텐츠 저작물의 제한적 활용에 동의합니다.<br />
                (서비스 제공, 품질 개선, 신제품 개발, 샘플 전시 등)
              </p>
              <label class="form-radio  ">
                <input type="radio" name="agree" class="radio" checked />
                <span class="label"><i>동의</i></span>
              </label>
              <label class="form-radio  ">
                <input type="radio" name="agree" class="radio" />
                <span class="label"><i>거부</i></span>
              </label>

            </div>
          </div>
        </div>


        <div class="join-title">
          <h2 class="typo-title level1">사업자정보</h2>
        </div>

        <div class="form-table">
          <div class="form-group required">
            <div class="label-container">
              <label for="name">사업자 번호</label>
            </div>
            <div class="input-container">
              <div class="grid-flex gap-input">
                <div class="input-group">
                  <div class="form-field @@class">
                    <input type="text" class="input-field" placeholder="사업자등록번호 10자리를 입력해 주세요" />
                    <p class="description">사용가능한 아이디입니다.</p>
                  </div>

                </div>
                <div class="button-wrapper" data-width="119px">
                  <button class="button secondary  full-width">
                    사업자 번호 검증
                  </button>

                </div>
              </div>
            </div>
          </div>

          <div class="form-group required">
            <div class="label-container">
              <label for="name">사업자 정보</label>
            </div>
            <div class="input-container">
              <div class="form-field small">
                <input type="text" class="input-field" />

              </div>

            </div>
          </div>

          <div class="form-group required">
            <div class="label-container">
              <label for="name">대표자명</label>
            </div>
            <div class="input-container">
              <div class="form-field small">
                <input type="text" class="input-field" />

              </div>

            </div>
          </div>

          <div class="form-group required">
            <div class="label-container">
              <label for="name">업태</label>
            </div>
            <div class="input-container">
              <div class="form-field small">
                <input type="text" class="input-field" />

              </div>

            </div>
          </div>

          <div class="form-group required">
            <div class="label-container">
              <label for="name">업종</label>
            </div>
            <div class="input-container">
              <div class="form-field small">
                <input type="text" class="input-field" />

              </div>

            </div>
          </div>


          <div class="form-group required">
            <div class="label-container">
              <label for="name">사업자 주소지</label>
            </div>
            <div class="input-container">
              <div class="grid-flex gap-input">
                <div class="input-group">
                  <div class="form-field @@class">
                    <input type="text" class="input-field" />

                  </div>

                </div>
                <div class="button-wrapper" data-width="104px">
                  <button class="button secondary  full-width">
                    우편번호 찾기
                  </button>

                </div>
              </div>
              <div class="grid-flex gap-input address-dec">
                <div class="form-field @@class">
                  <input type="text" class="input-field" />

                </div>

              </div>
              <div class="grid-flex gap-radio">
                <label class="form-checkbox  ">
                  <input type="checkbox" name="pet44" class="checkbox" checked />
                  <span class="label" id="위 주소지와 동일Id"><i>위 주소지와 동일</i></span>
                </label>

              </div>
            </div>
          </div>
        </div>

        <div class="form-table">
          <div class="form-group">
            <div class="label-container">
              <label for="name">담당자 연락처</label>
            </div>
            <div class="input-container">
              <div class="grid-flex grow-equal gap-input">
                <div>
                  <div class="form-select">
                    <select name="phone-prefix" id="phone-prefix">
                      <option value="" disabled selected>선택</option>
                      <option value="02">02</option>
                      <option value="031">031</option>
                      <option value="032">032</option>
                    </select>
                  </div>
                </div>
                <div>
                  <div class="form-field @@class">
                    <input type="text" class="input-field" />

                  </div>

                </div>
                <div>
                  <div class="form-field @@class">
                    <input type="text" class="input-field" />

                  </div>

                </div>
              </div>
              <div class="grid-flex gap-radio">
                <label class="form-checkbox  ">
                  <input type="checkbox" name="same-email" class="checkbox" checked />
                  <span class="label" id="기본정보와 동일Id"><i>기본정보와 동일</i></span>
                </label>

              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="label-container">
              <label for="name">담당자명</label>
            </div>
            <div class="input-container">
              <div class="form-field small">
                <input type="text" class="input-field" />

              </div>

            </div>
          </div>

          <div class="form-group">
            <div class="label-container">
              <label for="name">세금계산서이메일</label>
            </div>
            <div class="input-container">
              <div>
                <div class="form-field small">
                  <input type="text" class="input-field" />

                </div>

              </div>
              <div class="grid-flex gap-radio">
                <label class="form-checkbox  ">
                  <input type="checkbox" name="same-email" class="checkbox" checked />
                  <span class="label" id="기본정보 이메일과 동일Id"><i>기본정보 이메일과 동일</i></span>
                </label>

              </div>
            </div>
          </div>
        </div>

        <div class="join-title">
          <h2 class="typo-title level1">첨부파일</h2>
        </div>

        <div class="form-table">
          <div class="form-group">
            <div class="label-container">
              <label for="name">통장사본</label>
            </div>
            <div class="input-container">
              <div class="grid-flex gap-input">
                <div class="input-group">
                  <div class="form-field form-file @@class ">
                    <input type="file" id="file2" hidden />
                    <label for="file2" class="input-field">파일 선택</label>

                  </div>

                </div>
                <div class="button-wrapper" data-width="65px">
                  <button class="button secondary  full-width">
                    업로드
                  </button>

                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="label-container">
              <label for="name">사업자등록증</label>
            </div>
            <div class="input-container">
              <div class="grid-flex gap-input">
                <div class="input-group">
                  <div class="form-field form-file @@class ">
                    <input type="file" id="file1" hidden />
                    <label for="file1" class="input-field">파일 선택</label>

                  </div>

                </div>
                <div class="button-wrapper" data-width="65px">
                  <button class="button secondary  full-width">
                    업로드
                  </button>

                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="section-buttons grid-flex">
          <div>
            <button class="button secondary large full-width">
              취소
            </button>

          </div>
          <div>
            <button class="button primary large full-width">
              가입하기
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
