<!doctype html>
<html lang="ko">
<!-- head.html 파일 포함 -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@@title</title>
  <link rel="stylesheet" href="styles/pc.min.css" />
</head>

<body>
  <div class="join-wrap wrap">
    <ol class="step-container">

      <li class="step-item active">
        <span class="step-number">1</span>
        약관동의
      </li>

      <li class="step-item ">
        <span class="step-number">2</span>
        정보입력
      </li>

      <li class="step-item ">
        <span class="step-number">3</span>
        가입완료
      </li>

    </ol>




    <div class="">
      <h2 class="">약관동의</h2>
    </div>
    <ul class="">
      <li>
        <label class="form-checkbox  ">
          <input type="checkbox" name="term1" class="checkbox" checked />
          <span class="label"><i>만 14세 이상입니다.</i></span>
        </label>

      </li>
      <li>
        <label class="form-checkbox  ">
          <input type="checkbox" name="term2" class="checkbox" />
          <span class="label"><i>칼라미 이용약관에 모두 동의 합니다.</i></span>
        </label>

        <ul>
          <li>
            <label class="form-checkbox  ">
              <input type="checkbox" name="term3" class="checkbox" />
              <span class="label"><i>칼라미 이용약관 동의(필수)</i></span>
            </label>

          </li>
          <li>
            <label class="form-checkbox  ">
              <input type="checkbox" name="term4" class="checkbox" />
              <span class="label"><i>개인정보 수집 및 이용 동의(필수)</i></span>
            </label>

          </li>
        </ul>
      </li>
    </ul>
    <button>휴대폰 인증</button>
  </div>
</body>

</html>
