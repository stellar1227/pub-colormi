  <template id="join-term-content">
    <div class="join-term">
      <!-- 약관 파싱 -->
      <div class="join_wrap">
        <h3 class="m_t40">제1장 총칙</h3>
        <b>[제1조 목적]</b>
        이 약관은 빌포스트㈜(이하 "회사"라 칭함)이 운영하는 칼라미 홈페이지(이하 "홈페이지"이라 함)에서 제공하는 인터넷 관련 서비스(이하 "서비스"라 한다)의 이용과 관련하여 회사와 이용자의 권리ㆍ의무 및 책임사항, 기타 필요한 사항을 규정함을 목적으로 합니다.<br>
        <b>[제2조 용어의 정의]</b>
        이 약관에서 사용하는 용어의 정의는 다음과 같습니다..<br>
        1. 이용자 : 본 약관에 따라 회사가 제공하는 서비스를 받는 자.<br>
        2. 이용계약 : 서비스 이용과 관련하여 회사와 이용자간에 체결하는 계약.<br>
        3. 가입 : 회사가 제공하는 신청서 양식에 해당 정보를 기입하고, 본 약관에 동의하여 서비스 이용계약을 완료시키는 행위.<br>
        4. 회원 : 당 사이트에 회원가입에 필요한 개인정보를 제공하여 회원 등록을 한 자.<br>
        5. 이용자번호(ID) : 회원 식별과 회원의 서비스 이용을 위하여 이용자가 선정하고 회사가 승인하는 영문자와 숫자의 조합.<br>
        6. 패스워드(PASSWORD) : 회원의 정보 보호를 위해 이용자 자신이 설정한 영문자와 숫자, 특수문자의 조합.<br>
        7. 이용해지 : 회사 또는 회원이 서비스 이용이후 그 이용계약을 종료시키는 의사표시.<br>
        <b>[제3조 약관의 게시와 개정]</b>
        1. 회사는 이 약관의 내용과 상호, 영업소 소재지, 대표자의 성명, 사업자 등록 번호, 연락처(전화, 팩스, 전자우편 주소 등) 등을 이용자가 알 수 있도록 홈페이지의 서비스 초기 화면에 게시합니다.<br>
        2. 회사는 약관의 규제 등에 관한 법률, 전자거래 기본법, 전자 서명법, 정보 통신망 이용 촉진 등에 관한 법률, 방문 판매 등에 관한 법률, 소비자보호법 등 관련법을 위배하지 않는 범위에서 이 약관을 개정할 수 있습니다.<br>
        3. 회사가 약관을 개정할 경우에는 적용 일자 및 개정 사유를 명시하여 홈페이지의 초기 화면에 개정 사실을 그 적용 일자 7일 전부터 공지하되, 동 기간 동안 개정된 약관의 내용을 현행 약관이 게시되는 서비스 화면에 함께 게시합니다.<br>
        다만, 이용자의 권리 또는 의무에 관한 중요한 규정의 변경은 최소한 30일 전에 공지하고 일정기간 서비스내 공지사항, 전자우편, 로그인시 동의창 등의 전자적 수단을 통해 따로 명확히 통지하도록 합니다.<br>
        4. 회사가 전항에 따라 개정약관을 공지 또는 통지하면서 이용자에게 약관 변경 적용일까지 거부의사를 표시하지 않으면 동의한 것으로 본다는 뜻을 명확하게 공지 또는 통지하였음에도 이용자가 명시적으로 거부의 의사표시를 하지 아니한 경우 이용자가 개정약관에 동의한 것으로 봅니다.<br>
        5. 이용자가 개정약관의 적용에 동의하지 않을 경우 회사는 개정약관의 내용을 적용할 수 없으며, 이 경우 이용자는 이용계약을 해지할 수 있습니다. 다만, 기존 약관을 적용할 수 없는 특별한 사정이 있는 경우에는 회사는 이용계약을 해지할 수 있습니다.<br>
        6. 이용자는 약관의 변경에 대하여 주의의무를 다하여야 하며 변경된 약관으로 인한 이용자의 피해는 회사가 책임지지 않습니다.<br>
        7. 이 약관의 적용기간은 이용자의 가입일 부터 해지일 까지로 규정합니다. 단, 채권 또는 채무관계가 있을 경우에는 채권, 채무의 완료일 까지로 규정합니다.

        <h3 class="m_t40">제2장 서비스 이용계약 및 관리</h3>
        <b>[제4조 이용계약의 성립]</b>
        1. 이용계약은 이용자의 이용신청에 대한 회사의 승낙과 이용자의 약관 내용에 대한 동의로 성립됩니다.
        <b>[제5조 이용신청]</b>
        1. 이용신청은 서비스의 회원정보 화면에서 이용자가 회사에서 요구하는 가입신청서 양식에 개인의 신상정보를 기록하여 신청할 수 있습니다.
        <b>[제6조 이용신청의 승낙]</b>
        1. 회원이 신청서의 모든 사항을 정확히 기재하여 이용신청을 하였을 경우에 특별한 사정이 없는 한 서비스 이용신청을 승낙합니다.<br>
        2. 다음 각 호에 해당하는 경우에는 이용 승낙을 하지 않을 수 있습니다.<br>
        <div>
          ① 본인의 실명으로 신청하지 않았을 때<br>
          ② 타인의 명의를 사용하여 신청하였을 때<br>
          ③ 이용신청의 내용을 허위로 기재한 경우<br>
          ④ 사회의 안녕 질서 또는 미풍양속을 저해할 목적으로 신청하였을 때<br>
          ⑤ 기타 회사가 정한 이용신청 요건에 미비 되었을 때<br>
        </div>
        <b>[제7조 개인정보 수집]</b>
        1. 회사는 적법하고 공정한 수단에 의하여 이용계약의 성립 및 이행에 필요한 최소한의 개인정보를 수집합니다.<br>
        2. 회사는 개인정보의 수집 시 관련법규에 따라 개인정보처리방침에 그 수집범위 및 목적을 사전 고지합니다.<br>
        <b>[제8조 개인정보보호 의무]</b>
        1. 회사는 "정보통신망법" 등 관계 법령이 정하는 바에 따라 이용자의 개인정보를 보호하기 위해 노력합니다.<br>
        2. 개인정보의 보호 및 사용에 대해서는 관련법 및 회사의 개인정보처리방침이 적용됩니다. 다만, 회사의 공식 사이트 이외의 링크된 사이트에서는 회사의 개인정보처리방침이 적용되지 않습니다.<br>
        <b>[제9조 이용자의 아이디 및 비밀번호의 관리에 대한 의무]</b>
        1. 이용자의 아이디와 비밀번호에 관한 관리책임은 이용자에게 있으며 이를 제3자가 이용하도록 하여서는 안 됩니다.<br>
        2. 회사는 이용자의 아이디가 개인정보 유출 우려가 있거나 반사회적 또는 미풍양속에 어긋나거나 회사 및 회사의 운영자로 오인할 우려가 있는 경우 해당 아이디의 활용을 제한할 수 있습니다.<br>
        3. 이용자는 아이디 및 비밀번호가 도용되거나 제3자가 사용하고 있음을 인지한 경우에는 이를 즉시 회사에 통지하고 회사의 안내에 따라야 합니다.<br>
        4. 제3항의 경우에 해당 이용자가 회사에 그 사실을 통지하지 않거나 통지한 경우에도 회사의 안내에 따르지 않아 발생한 불이익에 대하여 회사는 책임지지 않습니다.<br>
        <b>[제10조 계약사항의 변경]</b>
        1. 회원은 이용신청시 기재한 사항이 변경되었을 경우에는 수정하여야 하며, 수정하지 아니하여 발생하는 문제의 책임은 회원에게 있습니다.

        <h3 class="m_t40">제3장 계약당사자의 의무</h3>
        <b>[제11조 회사의 의무]</b>
        1. 회사는 서비스 제공과 관련해서 알고 있는 회원의 신상 정보를 본인의 승낙 없이 제3자에게 누설하거나 배포하지 않습니다. 단, 전기통신기본법 등 법률의 규정에 의해 국가기관의 요구가 있는 경우, 범죄에 대한 수사상의 목적이 있거나 또는 기타 관계법령에서 정한 절차에 의한 요청이 있을 경우에는 그러하지 아니합니다.
        <b>[제12조 회원의 의무]</b>
        1. 회원은 서비스를 이용할 때 다음 각 호의 행위를 하지 않아야 합니다.
        <div>
          ① 다른 회원의 ID를 부정하게 사용하는 행위<br>
          ② 서비스에서 얻은 정보를 복제, 출판 또는 제3자에게 제공하는 행위<br>
          ③ 회사의 저작권, 제3자의 저작권 등 기타 권리를 침해하는 행위<br>
          ④ 공공질서 및 미풍양속에 위반되는 내용을 유포하는 행위<br>
          ⑤ 범죄와 결부된다고 객관적으로 판단되는 행위<br>
          ⑥ 기타 관계법령에 위반되는 행위
        </div>
        2. 회원은 서비스를 이용하여 영업활동을 할 수 없으며, 영업활동에 이용하여 발생한 결과에 대하여 회사는 책임을 지지 않습니다.<br>
        3. 회원은 서비스의 이용권한, 기타 이용계약상 지위를 타인에게 양도하거나 증여할 수 없으며, 이를 담보로도 제공할 수 없습니다.

        <h3 class="m_t40">제4장 서비스 이용</h3>
        <b>[제13조 서비스 제공]</b>
        1. 회사는 이용자에게 아래와 같은 서비스를 제공합니다.
        <div>
          ① 용역에 대한 정보 제공 및 구매 계약의 체결<br>
          ② 구매 계약이 체결된 용역의 배송<br>
          ③ 기타 회사가 추가 개발하거나 다른 회사와의 제휴계약 등을 통해 이용자에게 제공하는 일체의 서비스
        </div>
        <b>[제14조 서비스의 변경]</b>
        1. 회사는 상당한 이유가 있는 경우에 운영상, 기술상의 필요에 따라 제공하고 있는 전부 또는 일부 서비스를 변경할 수 있습니다.<br>
        2. 서비스의 내용, 이용방법, 이용시간에 대하여 변경이 있는 경우에는 변경사유, 변경될 서비스의 내용 및 제공일자 등을 그 변경 전에 해당 서비스 초기화면에 게시하여야 합니다.<br>
        3. 회사는 무료로 제공되는 서비스의 일부 또는 전부를 회사의 정책 및 운영의 필요상 수정, 중단, 변경할 수 있으며 이에 대하여 관련법에 특별한 규정이 없는 한 이용자에게 별도의 보상을 하지 않습니다.
        <b>[제15조 회원의 의무]</b>
        1. 회원은 필요에 따라 자신의 메일, 게시판, 등록자료 등 유지보수에 대한 관리책임을 갖습니다.<br>
        2. 회원은 회사에서 제공하는 자료를 임의로 삭제, 변경할 수 없습니다.<br>
        3. 회원은 회사의 홈페이지에 공공질서 및 미풍양속에 위반되는 내용물이나 제3자의 저작권 등 기타권리를 침해하는 내용물을 등록하는 행위를 하지 않아야 합니다. 만약 이와 같은 내용물을 게재하였을 때 발생하는 결과에 대한 모든 책임은 회원에게 있습니다.
        <b>[제16조 게시물 관리 및 삭제]</b>
        1. 효율적인 서비스 운영을 위하여 회원의 메모리 공간, 메시지크기, 보관일수 등을 제한할 수 있으며 등록하는 내용이 다음 각 호에 해당하는 경우에는 사전 통지없이 삭제할 수 있습니다.
        <div>
          ① 다른 회원 또는 제3자를 비방하거나 중상모략으로 명예를 손상시키는 내용인 경우<br>
          ② 공공질서 및 미풍양속에 위반되는 내용인 경우<br>
          ③ 범죄적 행위에 결부된다고 인정되는 내용인 경우<br>
          ④ 회사의 저작권, 제3자의 저작권 등 기타 권리를 침해하는 내용인 경우<br>
          ⑤ 회원이 회사의 홈페이지와 게시판에 음란물을 게재하거나 음란 사이트를 링크하는 경우<br>
          ⑥ 기타 관계법령에 위반된다고 판단되는 경우
        </div>
        <b>[제17조 게시물의 저작권]</b>
        1. 게시물의 저작권은 게시자 본인에게 있으며 회원은 서비스를 이용하여 얻은 정보를 가공, 판매하는 행위 등 서비스에 게재된 자료를 상업적으로 사용할 수 없습니다.
        <b>[제18조 서비스 이용시간]</b>
        1. 서비스의 이용은 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴 1일 24시간을 원칙으로 합니다. 다만 정기 점검 등의 사유 발생시는 그러하지 않습니다.
        <b>[제19조 서비스 이용 책임]</b>
        1. 서비스를 이용하여 해킹, 음란사이트 링크, 상용S/W 불법배포 등의 행위를 하여서는 아니되며, 이를 위반으로 인해 발생한 영업활동의 결과 및 손실, 관계기관에 의한 법적 조치 등에 관하여는 회사는 책임을 지지 않습니다.
        <b>[제20조 서비스 제공의 중지]</b>
        1. 다음 각 호에 해당하는 경우에는 서비스 제공을 중지할 수 있습니다.
        <div>
          ① 서비스용 설비의 보수 등 공사로 인한 부득이한 경우<br>
          ② 전기통신사업법에 규정된 기간통신사업자가 전기통신 서비스를 중지했을 경우<br>
          ③ 시스템 점검이 필요한 경우<br>
          ④ 기타 불가항력적 사유가 있는 경우
        </div>

        <h3 class="m_t40">제5장 계약해지 및 이용제한</h3>
        <b>[제21조 계약해지 및 이용제한]</b>
        1. 회원이 이용계약을 해지하고자 하는 때에는 회원 본인이 인터넷을 통하여 해지신청을 하여야 하며, 회사에서는 본인 여부를 확인 후 조치합니다.<br>
        2. 회원은 다음 각호에 해당하는 행위를 하여서는 아니 되며 해당 행위를 한 경우에 사이트는 회원의 서비스 이용 제한 및 적법한 조치를 할 수 있으며 이용계약을 해지하거나 기간을 정하여 서비스를 중지할 수 있습니다.
        <div>
          ① 타인의 이용자ID 및 패스워드를 도용한 경우<br>
          ② 서비스 운영을 고의로 방해한 경우<br>
          ③ 허위로 가입 신청을 한 경우<br>
          ④ 같은 사용자가 다른 ID로 이중 등록을 한 경우<br>
          ⑤ 공공질서 및 미풍양속에 저해되는 내용을 유포시킨 경우<br>
          ⑥ 타인의 명예를 손상시키거나 불이익을 주는 행위를 한 경우<br>
          ⑦ 서비스의 안정적 운영을 방해할 목적으로 다량의 정보를 전송하거나 광고성 정보를 전송하는 경우<br>
          ⑧ 정보통신설비의 오작동이나 정보 등의 파괴를 유발시키는 컴퓨터바이러스 프로그램 등을 유포하는 경우<br>
          ⑨ 회사 또는 다른 회원이나 제3자의 지적재산권을 침해하는 경우<br>

          ⑪ 회원이 자신의 홈페이지나 게시판 등에 음란물을 게재하거나 음란 사이트를 링크하는 경우<br>
          ⑫ 기타 관련법령에 위반된다고 판단되는 경우
        </div>
        3. 이용자 또는 회사가 계약을 해지할 경우 관련법 및 개인정보처리방침에 따라 회사가 이용자정보를 보유하는 경우를 제외하고는 해지 즉시 이용자의 모든 데이터는 소멸됩니다.<br>

        <h3 class="m_t40">제6장 기 타</h3>
        <b>[제22조 양도금지]</b>

        <b>[제23조 교환 및 환불]</b>
        1. 회사 상품은 주문제작 상품으로 주문 시점으로부터 24시간 이내에만 취소가 가능합니다.<br>

        <b>[제24조 면책 조항]</b>
        1. 회사는 다음 각 호의 경우로 서비스를 제공할 수 없는 경우 이로 인하여 이용자에게 발생한 손해에 대해서는 책임을 부담하지 않습니다.

          ② 서비스의 효율적인 제공을 위한 시스템 개선, 장비 증설 등 계획된 서비스 중지 일정을 사전에 공지한 경우<br>
          ③ 서비스 제공을 위하여 회사와 서비스 제휴계약을 체결한 제3자의 고의적인 서비스 방해가 있는 경우<br>
          ④ 이용자의 귀책사유로 서비스 이용에 장애가 있는 경우<br>
          ⑤ 회사의 고의 과실이 없는 사유로 인한 경우
        </div>
        2. 회사는 이용자가 서비스를 통해 얻은 정보 또는 자료 등으로 인해 발생한 손해와 서비스를 이용하거나 이용할 것으로부터 발생하거나 기대하는 손익 등에 대하여 책임을 면합니다.<br>
        3. 회사는 이용자가 게시 또는 전송한 자료의 내용에 대해서는 책임을 면합니다.<br>
        4. 회사는 이용자 상호간 또는 이용자와 제3자 상호간에 서비스를 매개로 하여 물품거래 등을 한 경우에는 책임을 면합니다.<br>
        5. 회사는 무료로 제공하는 서비스에 대하여 회사의 귀책사유로 이용자에게 서비스를 제공하지 못하는 경우 책임을 면합니다.<br>
        6. 이 약관의 적용은 이용계약을 체결한 이용자에 한하며 제3자로부터의 어떠한 배상, 소송 등에 대하여 회사는 책임을 면합니다.
        <b>[제25조 분쟁조정]</b>
        1. 본 약관은 대한민국법령에 의하여 규정되고 이행됩니다.<br>

        <b>부 칙</b>
        (시행일) 이 약관은 2024년 05월 20일부터 시행합니다.
