<!doctype html>
<html lang="ko">
<!-- head.html 파일 포함 -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>개인회원 약관 - 칼라미</title>
  <link rel="stylesheet" href="styles/mo.min.css" />
  <script src="../scripts/jquery-3.7.1.min.js"></script>
  <script src="../scripts/sweetalert2.all.min.js"></script>
  <script src="../scripts/ui.js"></script>
</head>

<body>
  <div id="wrap">
    <div id="skipnavi">
      <a href="#content">본문 바로가기</a>
    </div>
    <div class="join-wrap" id="container">
      <div id="content" class="join-step1">
        <ol class="step-container">

          <li class="step-item active">
            <span class="step-number">1</span>
            약관동의
          </li>

          <li class="step-item ">
            <span class="step-number">2</span>
            정보입력
          </li>

          <li class="step-item ">
            <span class="step-number">3</span>
            가입완료
          </li>

        </ol>
        <div class="join-title">
          <h1 class="typo-title level1">약관동의</h1>
        </div>
        <div class="agreed-section">
          <ul class="agreed-term">
            <li>
              <label class="form-checkbox  ">
                <input type="checkbox" name="term1" class="checkbox" checked />
                <span class="label"><i>만 14세 이상입니다.</i></span>
              </label>

            </li>
            <li>
              <label class="form-checkbox  ">
                <input type="checkbox" name="term2" class="checkbox" />
                <span class="label"><i>칼라미 이용약관에 모두 동의 합니다.</i></span>
              </label>

              <ul class="agreed-term">
                <li>
                  <label class="form-checkbox  ">
                    <input type="checkbox" name="term3" class="checkbox" />
                    <span class="label"><i>칼라미 이용약관 동의(필수)</i></span>
                  </label>

                </li>
                <li>
                  <label class="form-checkbox  ">
                    <input type="checkbox" name="term4" class="checkbox" />
                    <span class="label"><i>개인정보 수집 및 이용 동의(필수)</i></span>
                  </label>

                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="section-buttons">
          <button class="button primary large full-width">
            휴대폰 인증
          </button>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
