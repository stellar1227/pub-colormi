<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비밀번호 찾기 - 칼라미</title>
  <link rel="stylesheet" href="styles/mo.min.css" />
  <script src="../scripts/jquery-3.7.1.min.js"></script>
  <script src="../scripts/sweetalert2.all.min.js"></script>
  <script src="../scripts/ui.js"></script>
</head>


<body>
  <div id="wrap">
    <div id="skipnavi">
      <a href="#content">본문 바로가기</a>
    </div>
    <div id="container">
      <div id="content">
        <div class="box-form-wrap">

          <div class="grid-flex col wrap-heading">
            <div>
              <h1 class="typo-title level1 expanded1 align-center">비밀번호 찾기</h1>
            </div>
            <div>
              <p class="typo-text">가입시 등록된 정보로 본인인증을 통해 찾으실 수 있습니다.</p>
            </div>
          </div>

          <ul class="table-vertical">
            <li>
              <div class="th-label">비밀번호 재설정</div>
              <div class="form-field small">
                <input type="password" class="input-field" placeholder="영문 숫자 특수문자 8-16자" />

              </div>

            </li>
            <li>
              <div class="th-label">비밀번호 확인</div>
              <div class="form-field small">
                <input type="password" class="input-field" placeholder="비밀번호를 한번 더 입력해 주세요" />

              </div>

            </li>

            <!-- [D] 예제) - input 유효성검증 예시입니다. 개발시 참고 후 삭제해주세요.(S) -->
            <li style="display: block;">
              <div class="th-label">비밀번호 확인</div>
              <div class="form-field small error">
                <input type="tel" class="input-field" />
                <p class="description">입력한 비밀번호와 다릅니다</p>
              </div>

            </li>
            <!-- [D] 예제) - input 유효성검증 예시입니다. 개발시 참고 후 삭제해주세요.(E) -->
          </ul>

          <button class="button primary large full-width" id="btn-pw-reset">
            비밀번호 재설정
          </button>

        </div>
      </div>
    </div>
  </div>
  <script>
    // 비밀번호 재설정 버튼 클릭
    $('#btn-pw-reset').on('click', () => {
      Message.show({
        title: '비밀번호가 정상적으로<br />등록되었습니다.',
        confirmButtonText: '로그인하기',
        onConfirm: () => {
          // 로그인 페이지로 이동
          location.href = '/pc/login.html';
        }
      });
    })
  </script>
</body>

</html>
