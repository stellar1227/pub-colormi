<!doctype html>
<html lang="ko">
<!-- head.html 파일 포함 -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 완료 - 칼라미</title>
  <link rel="stylesheet" href="styles/mo.min.css" />
  <script src="../scripts/jquery-3.7.1.min.js"></script>
  <script src="../scripts/sweetalert2.all.min.js"></script>
  <script src="../scripts/ui.js"></script>
</head>

<body>
  <div id="wrap">
    <div id="skipnavi">
      <a href="#content">본문 바로가기</a>
    </div>
    <!-- header.html 파일 들어갈 자리 -->
    <div id="container" class="join-wrap">
      <div id="content" class="join-step3">
        <div class="box-form-wrap">
          <div class="completed-title">
            <h1 class="typo-title level1 expanded1 align-center">빌포스트님, 칼라미 가입을 환영합니다!</h1>
            <p>회원님만을 위한 특별한 혜택을 기대해 주세요</p>
          </div>
          <div class="box-info">
            <ul class="join-results">
              <li>회사명 : 빌포스트</li>
              <li>회원구분 : 대표회원</li>
              <li>가입자명 : 권신애</li>
              <li>아이디 : shinae82</li>
            </ul>
          </div>
          <button class="button highlight large full-width">
            로그인하고 첫 구매 혜택 받기
          </button>

          <div class="completed-message">
            <p class="message-dec">사업자회원만의 특별한 혜택이 궁금하신가요?</p>
            <p class="message-links">
              <a href="#" rel="noopener noreferrer">사업자회원서비스</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
